<ion-content [fullscreen]="true">
  <div class="profile-header">
    <ion-avatar class="profile-picture">
      <img src="../../assets/icon/logoBMPA.png" alt="Foto de Perfil" />
    </ion-avatar>
  </div>

  <div class="profile-info">
    <h2 class="profile-name">{{ user?.name || 'Usuario' }}</h2>
    
    <div class="info-item">
      <ion-icon name="mail-open-outline" class="info-icon"></ion-icon>
      <p class="info-content">{{ user?.email || 'No disponible' }}</p>
    </div>
  </div>

  <ion-list class="profile-options">

    <ion-item>
      <ion-icon slot="start" name="notifications-outline"></ion-icon>
      <ion-label>Notificaciones</ion-label>
      <ion-toggle slot="end" checked></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-button expand="full" class="logout" (click)="logout()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Cerrar Sesi√≥n
  </ion-button>
</ion-content>
