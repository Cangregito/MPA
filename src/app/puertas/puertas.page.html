<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Control de Luces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <!-- Puerta 1 -->
      <ion-col size="12" size-md="6">
        <ion-card [ngClass]="{ 'puerta-cerrada': puerta1, 'puerta-abierta': !puerta1 }">
          <ion-card-content class="card-content">
            <h2>Puerta 1</h2>
            <ion-icon [name]="puerta1 ? 'lock-closed-outline' : 'lock-open-outline'"></ion-icon>
            <ion-button expand="full" (click)="togglePuerta(1)">
              {{ puerta1 ? 'Abrir' : 'Cerrar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Puerta 2 -->
      <ion-col size="12" size-md="6">
        <ion-card [ngClass]="{ 'puerta-cerrada': puerta2, 'puerta-abierta': !puerta2 }">
          <ion-card-content class="card-content">
            <h2>Puerta 2</h2>
            <ion-icon [name]="puerta2 ? 'lock-closed-outline' : 'lock-open-outline'"></ion-icon>
            <ion-button expand="full" (click)="togglePuerta(2)">
              {{ puerta2 ? 'Abrir' : 'Cerrar' }}
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
