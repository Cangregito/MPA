<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Soporte Técnico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Problemas Frecuentes -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Problemas Frecuentes</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-accordion-group>
              <ion-accordion *ngFor="let problema of problemasFrecuentes">
                <ion-item slot="header">
                  <ion-label>{{ problema.titulo }}</ion-label>
                </ion-item>
                <div slot="content" class="solucion-texto">
                  {{ problema.solucion }}
                </div>
              </ion-accordion>
            </ion-accordion-group>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Escribir Mensaje -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Escribe tu problema</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-textarea rows="6"   
                          aria-label="Custom input"
                          label="Mensaje" 
                          labelPlacement="floating" 
                          placeholder="Describe tu problema aquí..." 
                          [counter]="true" maxlength="500" 
                          [(ngModel)]="mensaje"></ion-textarea>
            <ion-button expand="full" class="btn-send-message">Enviar Mensaje</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Métodos de contacto -->
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Contacta por otros medios</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="contact-methods">
              <ion-button fill="clear" class="contact-btn">
                <ion-icon name="logo-whatsapp"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="contact-btn">
                <ion-icon name="paper-plane-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="contact-btn">
                <ion-icon name="call-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="contact-btn">
                <ion-icon name="chatbubble-outline"></ion-icon>
              </ion-button>
              <ion-button fill="clear" class="contact-btn">
                <ion-icon name="mail-outline"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
