<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Control de Luces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="6" size-lg="4" size-xl="3" *ngFor="let salon of salones; let i = index">
        <ion-card [ngClass]="{ 'luces-card-on': estadoLuces[i], 'luces-card-off': !estadoLuces[i] }">
          <ion-card-header class="card-header">
            <ion-card-title>{{ salon }}</ion-card-title>
            <ion-icon name="bulb-outline" class="luces-icon"></ion-icon>
          </ion-card-header>
          <ion-card-content>
            <ion-toggle [(ngModel)]="estadoLuces[i]" (ionChange)="toggleLuz(i)"></ion-toggle>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
