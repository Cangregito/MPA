<ion-header [translucent]="true">
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{ translationService.getTranslation('CONTROL_LUCES') }}</ion-title>

    <!-- BotÃ³n para abrir el popover -->
    <ion-buttons slot="end">
      <ion-button (click)="openMenu($event)">
        <ion-icon name="options-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm="4" size-md="4" size-lg="3" size-xl="2" *ngFor="let key of salonesKeys; let i = index">
        <ion-card 
          [ngClass]="{ 'luces-card-on': estadoLuces[i], 'luces-card-off': !estadoLuces[i] }" 
          (click)="openModal(key)">
          
          <ion-card-header class="card-header">
            <ion-card-title>{{ getSalonName(key) }}</ion-card-title>
            <ion-icon name="bulb-outline" class="luces-icon"></ion-icon>
          </ion-card-header>

          <ion-card-content>
            <!-- Evita que el toggle active el modal -->
            <ion-toggle
                        [(ngModel)]="estadoLuces[i]" 
                        (ionChange)="toggleLuz(i)" 
                        (click)="$event.stopPropagation()">
            </ion-toggle>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
