<ion-header [translucent]="true">
  <ion-toolbar  class="custom-header">
    <ion-title>Estados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tabs>
    <ion-router-outlet></ion-router-outlet>
    <ion-tab-bar slot="bottom" class="tab-bar">
      <ion-tab-button tab="home" href="/inicio">
        <ion-icon name="home"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="cart" href="/parametros">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <ion-label>Parametros</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile" href="/estados">
        <ion-icon name="hardware-chip-outline"></ion-icon>
        <ion-label>Estados</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile" href="/perfil">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs> 

  
</ion-content>
