<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="6" size-lg="4" size-xl="3" *ngFor="let sensor of sensoresList">
        <ion-card class="sensor-card" (click)="openModal(sensor.nombre)">

          <ion-card-header>
            <ion-icon [name]="sensor.icono" class="sensor-icon"></ion-icon>
            <ion-card-title>{{ sensor.nombre }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p class="sensor-value">{{ sensor.valor }}</p>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
